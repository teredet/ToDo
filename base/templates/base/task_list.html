<h1>To Do List</h1>
<a href="{%url 'create-task' %}">Add Task</a>


<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>        
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'update-task' task.id %}">Update</a></td> 
        <td><a href="{% url 'delete-task' task.id %}">Delete</a></td> 
    </tr>
    {% empty %}
    <h3> No items in list</h3>
    {% endfor %}
</table>
